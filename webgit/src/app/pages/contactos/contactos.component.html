<!-- contact -->
<div id="contact" class="contact">
  <div class="container">
     <div class="row">
        <div class="col-md-6 offset-md-3 ">
           <form class="main_form">
              <div class="row">
                 <div class="col-sm-12">
                    <input class="contactus" placeholder="Nombre y Apellidos" type="text" required="required" name="Name" data-title="Nombres" data-intro="Aqui ingresa los nombres con los que estás registrado en el correo.">
                 </div>
                 <div class="col-sm-12">
                    <input class="contactus" placeholder="Celular" type="text" required="required" name="Phone"data-title="Celular" data-intro="Ingresa aquí tu número celular donde te gustaría recibir información de nuestros cursos en oferta.">
                 </div>
                 <div class="col-sm-12" data-title="Genero" data-intro="Selecciona tu género.">
                <label style="color:white" for="genero"><FONT SIZE=4><u>Género:</u></FONT></label>
                   <br>
                   <input type="radio" id="masculino" name="gender" value="masculino">
                   <label style="color:white" for="masculino"><FONT SIZE=3> Masculino</FONT></label><br>
                   <input type="radio" id="femenino" name="gender" value="femenino">
                   <label style="color:white" for="femenino"><FONT SIZE=3> Femenino</FONT></label><br>
                   <input type="radio" id="otro" name="gender" value="otro">
                   <label style="color:white" for="otro"><FONT SIZE=3> Otro</FONT></label>
                 </div>
                 <div class="col-sm-12" data-title="Fehca de nacimiento" data-intro="Registra la fecha en la que naciste. Recuerda que para recibir nuestra información de ofertas y nuevos cursos debes ser mayor de edad.">
 <label style="color:white" for="fecha"><FONT SIZE=4><u>Fecha de nacimiento:</u></FONT></label>
                   <input class="contactus" placeholder="Fecha" type="date" required="required" name="Date">
                 </div>
<div class="col-sm-12">
                   <label style="color:white" for="lugarO"><FONT SIZE=4><u>Lugar de origen:</u></FONT>:</label>
                   <select name="paises" class="contactus" data-title="País" data-intro="¿Cuál es tu país de origen o dónde recides actualmente?">
                 <option value="mexico">México</option>
                     <option value="colombia">Colombia</option>
                     <option value="españa">España</option>
                     <option value="argentina">Argentina</option>
                     <option value="peru">Perú</option>
                     <option value="venezuela">Venezuela</option>
                     <option value="chile">Chile</option>
                     <option value="guatemala">Guatemala</option>
                     <option value="ecuador">Ecuador</option>
                     <option value="bolivia">Bolivia</option>
                     <option value="republica dominicana">República Dominicana</option>
                     <option value="honduras">Honduras</option>
                     <option value="el salvador">El Salvador</option>
                     <option value="paraguay">Paraguay</option>
                     <option value="nicaragua">Nicaragua</option>
                     <option value="costa rica">Costa Rica</option>
                     <option value="panama">Panamá</option>
                     <option value="uruguay">Uruguay</option>
                     <option value="puerto rico">Puerto Rico</option>
       </select>
                 </div>
                 <div class="col-sm-12" data-title="Correo" data-intro="Ingresa tu correo donde podamos contactarte.">
                   <input class="contactus" placeholder="Email" type="text" required="required" name=" Email">
                 </div>
                 <div class="col-sm-12" data-title="Detalles" data-intro="¿Por qué motivos nos escribes?, deseas recibir información de un curso, ¿cuál? \n ¿Quieres formar parte de nuestro equipo? Cuéntanos, dobre ti.">
                   <textarea class="textarea" placeholder="Detalles" type="text" name="Message"></textarea>
                 </div>
                 <div class="col-sm-12">
                    <button class="send">Enviar</button>
                 </div>
              </div>
           </form>
        </div>
     </div>
  </div>
</div>
