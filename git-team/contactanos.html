      <!-- contact -->
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-6 offset-md-3 ">
                  <form class="main_form">
                     <div class="row">
                        <div class="col-sm-12">
                           <input class="contactus" placeholder="Nombre y Apellidos" type="text" required="required" name="Name">
                        </div>
                        <div class="col-sm-12">
                           <input class="contactus" placeholder="Celular" type="text" required="required" name="Phone">
                        </div>                  
                        <div class="col-sm-12">
			  <label style="color:white" for="genero"><FONT SIZE=4><u>Género:</u></font></label>
                          <br>
                          <input type="radio" id="masculino" name="gender" value="masculino">
                          <label for="masculino"><FONT SIZE=3>Masculino</font></label><br>
                          <input type="radio" id="femenino" name="gender" value="femenino">
                          <label for="femenino"><FONT SIZE=3>Femenino</font></label><br>
                          <input type="radio" id="otro" name="gender" value="otro">
                          <label for="otro"><FONT SIZE=3>Otro</font></label>
                        </div>
                        <div class="col-sm-12">
			  <label style="color:white" for="fecha"><FONT SIZE=4><u>Fecha de nacimiento:</u></font></label>
                          <input class="contactus" placeholder="Fecha" type="date" required="required" name="Date">
                        </div>
			<div class="col-sm-12">
                          <label style="color:white" for="lugarO"><FONT SIZE=4><u>Lugar de origen:</u></font>:</label>
                          <select name="paises" class="contactus">
          	            <option value="mexico">México</option>
                            <option value="colombia">Colombia</option>
                            <option value="españa">España</option>
                            <option value="argentina">Argentina</option>
                            <option value="peru">Perú</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="chile">Chile</option>
                            <option value="guatemala">Guatemala</option>
                            <option value="ecuador">Ecuador</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="republica dominicana">República Dominicana</option>
                            <option value="honduras">Honduras</option>
                            <option value="el salvador">El Salvador</option>
                            <option value="paraguay">Paraguay</option>
                            <option value="nicaragua">Nicaragua</option>
                            <option value="costa rica">Costa Rica</option>
                            <option value="panama">Panamá</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="puerto rico">Puerto Rico</option>
        		  </select>
                        </div>
                        <div class="col-sm-12">
                          <input class="contactus" placeholder="Email" type="text" required="required" name=" Email">
                        </div>
                        <div class="col-sm-12">
                          <textarea class="textarea" placeholder="Detalles" type="text" name="Message"></textarea>
                        </div>
                        <div class="col-sm-12">
                           <button class="send">Enviar</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
