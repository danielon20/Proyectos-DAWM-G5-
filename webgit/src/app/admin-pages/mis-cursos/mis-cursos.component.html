  <body>
  <div id="courseI" class="Courses">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="titlepage">
            <h2>TABLA DE CONTROL DE CURSOS</h2>
            <button type="button" class="btn  btn-outline-secondary" routerLink='/admin/nuevo-curso'>Crear curso</button>
            <hr>
          </div>
       </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        <div id="tabla">
          <table class="table">
            <thead class="table-warning">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Alumnos</th>
                <th scope="col">Precio</th>
                <th scope="col">Ganancia</th>
                <th scope="col">Imagen</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of cursos_nuevos">
                <th scope="row">{{curso.id}}</th>
                <td>{{curso.nombre}}</td>
                <td>{{curso.estudiantes}}</td>
                <td>{{curso.precio}}</td>
                <td>{{curso.ganancia}}</td>
                <td>
                  <img src="../../../assets/{{curso.img}}" width="30px" class="img-fluid" alt="{{curso.nombre}}">
                </td>

              </tr>
            </tbody>
          </table>

        </div>
      </div>
      </div>
      <hr>
  </div>
</div>
</body>
