<!--<app-headerdos></app-headerdos-->
<div class="container border">
  <div class="row align-items-center justify-content-center align-items-center">
    <div class="col-lg-6">
      <h2 style="text-align: center;">Contactos recibidos</h2>
      <div>
        <div class="flex">
          <div class="flex-item">
            <div style="display: block;">
            <canvas baseChart width="400" height="400"
                        [datasets]="lineChartData2"
                        [labels]="lineChartLabels2"
                        [options]="lineChartOptions2"
                        [colors]="lineChartColors2"
                        [legend]="lineChartLegend2"
                        [chartType]="lineChartType2"
                        (chartHover)="chartHovered2($event)"
                        (chartClick)="chartClicked2($event)"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-6">
      <h2 style="text-align: center;">Estudiantes registrados</h2>
      <div >
        <div class="flex">
          <div class="flex-item">
            <div style="display: block;">
            <canvas baseChart width="400" height="400"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"

                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
