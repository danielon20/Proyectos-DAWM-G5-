
<div class="container border">
  <div class="row align-items-center justify-content-center align-items-center">
    <div class="col-lg-4">
      <h2 style="text-align: center;">Cursos ofrecidos</h2>
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">SQL</div>
        <div class="card-body">
          <img src="../../../assets/sql.png">
        </div>
      </div>
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">HTML</div>
        <div class="card-body">
          <img src="../../../assets/cursoHTML.jpg">
        </div>
      </div>
    </div>
    <div class="col-lg-2">
      <button id="agregar" type="button" class="btn btn-primary">AGREGAR NUEVO CURSO</button>
    </div>
    <div class="col-lg-6">
      <h2 style="text-align: center;">Registros por mes</h2>
      <div id="estat">
        <div class="flex">
          <div class="flex-item">
            <div style="display: block;">
            <canvas baseChart width="400" height="400"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"

                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
            </div>
          </div>
          <div class="flex-item">

            <button mat-button mat-raised-button color="primary" (click)="changeLabel()">Change Label</button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
