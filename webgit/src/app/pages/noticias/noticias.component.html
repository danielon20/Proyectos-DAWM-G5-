      <div id="rss-container" class="row row-cols-1 row-cols-md-3 g-4 mx-2 my-2">
        <!-- Agregar el *ngFor -->
        <div class="col" *ngFor="let _new of news | filter:filterNews">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{_new.title}}</h5>
              <p class="card-text">{{_new.description}}</p>
              <p class="card-text">
                <a href={{_new.link}} target="_blank">Link</a>
              </p>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <small class="text-muted">{{_new.pubDate}}</small>
              <small class="text-muted">{{_new.creator}}</small>
            </div>
          </div>
        </div>
