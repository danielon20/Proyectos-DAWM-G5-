<h2>Reporte de Ventas</h2>
<div class="container">
    <main class="col-12 ms-sm-auto px-md-4">
        <div class="row d-flex justify-content-between">
            <div class="col-sm-4">
                <div class="input-group mt-4">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Clientes</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Seleccione el cliente</option>

                  </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mt-4">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputFechaInicio">Filtrar desde</label>
                  </div>
                  <input class="custom-input01" id="inputFechaInicio" type="date">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group mt-4">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputFechaFin">Filtrar hasta</label>
                  </div>
                  <input class="custom-input02" id="inputFechaFin" type="date">
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <div class="table-wrapper">
                <table id="reporte" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha de Factura</th>
                            <th>Servicio</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="ordenes_tablas">

                    </tbody>
                </table>

            </div>
        </div>
    </main>
</div>
